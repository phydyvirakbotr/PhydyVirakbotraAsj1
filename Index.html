<!DOCTYPE html>
<html>
<head>
    <title>User Personal Information</title>
    <link rel="stylesheet" href="/Group B Assignment/Css/Sybau.css">
</head>
<body>

    <form>
        <legend class="title">User Personal Information</legend>
        
        <label for="fullname">Enter your full name</label>
        <input type="text" id="fullname" name="fullname">

        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email">

        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password">

        <label for="confirm-password">Confirm your password</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <label  >Enter your gender</label>
        <div class="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> 
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
        </div>

        <label for="dob">Enter your Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="address">Enter your Address:</label>
        <textarea id="address" name="address" rows="2" cols="30"></textarea>

        <button type="submit">submit</button>
    </form>

</body>
</html>
